<style>
  :root {
    --brand-primary: #6D28D9;
    --brand-primary-hover: #5B21B6;
    --brand-secondary: #10B981;
    --brand-secondary-hover: #059669;
    --text-primary: #1F2937;
    --text-secondary: #6B7280;
    --bg-main: #FFFFFF;
    --bg-textarea: #F9FAFB;
    --border-color: #D1D5DB;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-main);
    color: var(--text-primary);
  }
  .container {
    padding: 16px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
  }
  button {
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  #generate {
    background-color: var(--brand-primary);
    color: white;
  }
  #generate:not(:disabled):hover {
    background-color: var(--brand-primary-hover);
  }
  #copyBtn {
    background-color: var(--brand-secondary);
    color: white;
    margin-top: 12px;
  }
  #copyBtn:not(:disabled):hover {
    background-color: var(--brand-secondary-hover);
  }
  .image-options {
    margin-bottom: 16px;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
  }
  .image-options legend {
    font-size: 13px;
    font-weight: 600;
    padding: 0 4px;
    color: var(--text-secondary);
  }
  .image-options div {
    display: flex;
    justify-content: space-around;
    padding-top: 6px;
  }
  .image-options label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    cursor: pointer;
  }
  textarea {
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 12px;
    resize: none;
    font-family: 'SF Mono', 'Consolas', 'Courier New', monospace;
    font-size: 12px;
    background-color: var(--bg-textarea);
    color: var(--text-primary);
    margin-top: 16px;
  }
</style>

<div class="container">
  <fieldset class="image-options">
    <legend>Image Export Options</legend>
    <div>
      <label>
        <input type="radio" name="imageExport" value="placeholder" checked> Placeholder
      </label>
      <label>
        <input type="radio" name="imageExport" value="base64"> Base64
      </label>
    </div>
  </fieldset>

  <button id="generate">Convert Selection</button>

  <textarea id="output" readonly placeholder="Select one or more elements and click 'Convert'..."></textarea>
  
  <button id="copyBtn" style="display: none;">Copy Code</button>
</div>

<script>
  const generateBtn = document.getElementById('generate');
  const outputTextarea = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');

  const resetGenerateButton = () => {
    generateBtn.textContent = 'Convert Selection';
    generateBtn.disabled = false;
  };

  generateBtn.onclick = () => {
    generateBtn.textContent = 'Converting...';
    generateBtn.disabled = true;
    outputTextarea.value = '';
    copyBtn.style.display = 'none';
    
    const imageExportMode = document.querySelector('input[name="imageExport"]:checked').value;
    
    parent.postMessage({ 
      pluginMessage: { 
        type: 'generate-html-for-selection',
        payload: { imageExportMode }
      } 
    }, '*');
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(outputTextarea.value).then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy Code'; }, 2000);
    });
  };

  window.onmessage = (event) => {
    const { type, payload } = event.data.pluginMessage;

    if (type === 'generated-html') {
      outputTextarea.value = payload.html;
      resetGenerateButton();

      if (payload.html) {
          copyBtn.style.display = 'block';
      }
    }
  };
</script>
